<!DOCTYPE html>
<head>
<title>IDE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
 
    <div class="ide">
        <div class="header">Online Ide</div>
        <div class="textarea">
            <textarea id="code">#include <bits/stdc++.h>

using namespace std;
                
int main(){

    cout<<"Hello World"<<endl;
                
    return 0;
}</textarea>
        </div>
        <div class="input"><b>Input:</b><br>
            <textarea id="input" rows="4" cols="70"></textarea>
            <div class="submit">
                <div class="submit-button"><input type="button" id="submit" value="Submit"></div>
                <div class="loader"></div>
            </div>
        </div>
        <div class="output"><b>Output:</b><br>
            <textarea id="output" rows="4" cols="70"></textarea>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
