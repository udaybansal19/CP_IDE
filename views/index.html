<!DOCTYPE html>
<head>
<title>IDE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
 
    <div class="whole-thing">
    <div class="ide">
        <div class="header">Online Ide</div>
        <div class="textarea">
            <textarea id="code">#include <bits/stdc++.h>

using namespace std;
                
int main(){

    cout<<"Hello World"<<endl;
                
    return 0;
}</textarea>
        </div>
        <div class="input"><b>Input:</b><br>
            <textarea id="input" rows="4" cols="70"></textarea>
            <div class="submit">
                <div class="submit-button"><input type="button" id="submit" value="Submit"></div>
                <div class="loader"></div>
            </div>
        </div>
        <div class="output"><b>Output:</b><br>
            <textarea id="output" rows="4" cols="70"></textarea>
        </div>
    </div>
    <div class="side-panel">
            <div class="langs">
                <select id="lang-list">
                    <option value="cpp142">C++</option>
                    <option value="c3">C</option>
                    <option value="java2">Java</option>
                    <option value="php2">PHP</option>
                    <option value="python21">Python2</option>
                    <option value="python32">Python3</option>
                    <option value="ruby2">Ruby</option>
                    <option value="go2">Go Lang</option>
                    <option value="bash2">Bash Shell</option>
                    <option value="sql2">SQL</option>
                    <option value="brainfuck0">BrainFuck</option>
                    <option value="csharp2">C#</option>
                    <option value="swift2">Swift</option>
                    <option value="rust2">Rust</option>
                    <option value="nodejs2">NodeJS</option>
                    <option value="kotlin1">Kotlin</option>
                    <option value="whitespace0">Whitespace</option>
                    <option value="r2">R Language</option>
                <select>
            </div>

    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
